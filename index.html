<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pista de Tenis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cómo Reservar una Pista de Tenis</h1>
    </header>
    <main>
        <section class="step">
            <h2>PRIMER PASO</h2>
            <p>Entrar al siguiente link:</p>
            <a href="https://calendar.google.com/calendar/u/0/embed?src=torrenueva.tennis@gmail.com&ctz=Europe/Madrid" target="_blank">
                Reserva de Pista de Tenis
            </a>
        </section>
        <section class="step">
            <h2>SEGUNDO PASO</h2>
            <p>Agregar a Google Calendar la fecha a jugar.</p>
            <img src="google-calendar-example.jpg" alt="Ejemplo de Google Calendar">
        </section>
        <section class="step">
            <h2>TERCER PASO</h2>
            <p>Mandar un correo a <a href="mailto:torrenueva.tennis@gmail.com">torrenueva.tennis@gmail.com</a> para confirmar la reserva.</p>
            <img src="email-example.jpg" alt="Ejemplo de correo de confirmación">
        </section>
    </main>
    <footer>
        <p>© 2024 Torrenueva Tennis Club</p>
    </footer>
</body>
</html>
